<lift:surround with="mohhow_default" at="content">
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
		<script  src="/script/raphael-min.js" type="text/javascript"></script>
		<script  src="/script/gantt.js" type="text/javascript"></script>
	</head>
	
	<lift:RoleSnippet.inScenario>
		<div class="upper_right">
			<h1>Sprintplanung</h1>
			<div class="menuBar">
				<lift:SprintSnippet.editSprint><sprint:edit/><sprint:complete/><sprint:unComplete/></lift:SprintSnippet.editSprint>
				<lift:ScenarioSnippet.scenarios><scenario:display/></lift:ScenarioSnippet.scenarios>
			</div>
		</div>
		<lift:SprintSnippet.sprint>
			<div class="rightContent">
		 	<div class="threeQuarterContentWithoutScrolling">
				<h3>Story Auswahl</h3><br />
				 <table>
					<tr>
						<td valign="top">
							<table class="protocolTable" >
								<thead>
									<tr>
										<td><img src="../images/idea.png" alt="Choice"/></td>
										<td>Feature</td>
										<td>Typ</td>
										<td>Story Points</td>
										<td>Priorit&auml;t</td>
									</tr>
								</thead>
								<tbody>
									<sprint:backlogStories />
								</tbody>
							</table>
						</td>
						<td valign="top">
							<sprint:toProduct /><sprint:toSprint />
						</td>
						<td valign="top">
							<table class="protocolTable">
								<thead>
									<tr>
										<td><img src="../images/idea.png" alt="Choice"/></td>
										<td>Feature</td>
										<td>Type</td>
										<td>Story Points</td>
										<td>Priorit&auml;t</td>
										<td>Fertigstellung</td>
									</tr>
								</thead>
								<tbody>
									<sprint:sprintStories />
								</tbody>
							</table>
						</td>
					</tr>
				</table>
				</div> 
				<div class="quarterContent">
					<h3>Sprintgeschwindigkeit und -ziele</h3>	
					<br /><br />	
					<sprint:sumStories /><br />
					<sprint:latestVelocity /><br />
					<sprint:medianVelocity /><br />
					<sprint:scope />
				</div>
				</div>
		</lift:SprintSnippet.sprint>
	</lift:RoleSnippet.inScenario>
</lift:surround>
