<lift:surround with="mohhow_default" at="content">	
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() { 
			    $('.emphasizable').click(function() {
			  	 $('.emphasizable').removeClass('emphasized');
					$(this).addClass('emphasized');
				});
			    $('#feature_tree ul').hide();
			    $('.handle').click(function(){$(this).toggleClass('closed').toggleClass('opened').nextAll('ul').toggle();
			    							  });
			}); 
		</script>
	</head>
	<lift:RoleSnippet.inScenario>
		<div class="upper_right">
			<h1>Product Backlog</h1>
				<lift:BacklogSnippet.backlogMenu>
					<div class="menuBar">
						<backlog:add /><backlog:addBelow /><backlog:edit /><backlog:delete />
						<lift:ScenarioSnippet.scenarios><scenario:display/></lift:ScenarioSnippet.scenarios>
					</div>
				</lift:BacklogSnippet.backlogMenu>
		</div>
		<div class="rightContent" >
			<lift:BacklogSnippet.backlogTree>
				<div class="quarterContent">
					<ul id="feature_tree"><backlog:tree /></ul>
				</div>
				<div id="featureDisplay" >
					<backlog:details />
				</div>
			</lift:BacklogSnippet.backlogTree>
		</div>
	</lift:RoleSnippet.inScenario>
</lift:surround>
