<lift:surround with="mohhow_default" at="content">
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
	</head>
	
	<lift:RoleSnippet.inAsClientAdmin>
		<div class="upper_right">
			<h1>Knotenmanagement</h1>
			<div class="menuBar">
				<lift:NodeSnippet.registration>
						<nodeMenu:register /><nodeMenu:edit /><nodeMenu:unregister /><nodeMenu:ping />
				</lift:NodeSnippet.registration>
			</div>
		</div>
		<div class="rightContent">
			<lift:NodeSnippet.nodes>
				<div class="quarterContent">
		    		<ul id="node_overview" >
		        		<nodes:nodes />
		        	</ul>
		    	</div>
				<div class="threeQuarterContent">
					<nodes:details />
				</div>
			</lift:NodeSnippet.nodes>
		</div>
	</lift:RoleSnippet.inAsClientAdmin>
</lift:surround>
