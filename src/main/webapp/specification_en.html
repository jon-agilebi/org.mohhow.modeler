<lift:surround with="mohhow_default" at="content">
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
  		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
  		<script  src="/script/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
  		<!--  <script  src="/script/scorecard.js" type="text/javascript"></script> -->
  		<script  src="/script/specification.js" type="text/javascript"></script>
  		<script type="text/javascript">
			$(document).ready(function() { 
			    $('.emphasizableBlock').click(function() {
			  	 $('.emphasizableBlock').removeClass('emphasized');
					$(this).addClass('emphasized');
				});
			    $('.emphasizableSpec').click(function() {
				  	 $('.emphasizableSpec').removeClass('emphasized');
						$(this).addClass('emphasized');
					});
			    $('#specificationTree ul').hide();
			    $('.handle').live('click',function(){$(this).toggleClass('closed').toggleClass('opened').nextAll('ul').toggle();
			    });   
			    activateSorting();
			    $('.emphasizableMeasure').live('click', function() {
				  	$('.emphasizableMeasure').removeClass('emphasized');
					$(this).addClass('emphasized');
				});
			    $('.emphasizableAttribute').live('click', function() {
				  	$('.emphasizableAttribute').removeClass('emphasized');
					$(this).addClass('emphasized');
				});
			}); 
		</script>
	</head>
	<dropResults id="dropResults" />
	<lift:RoleSnippet.inScenario>
		<div class="upper_right">
			<h1>Specifications</h1>
			<div class="menuBar">
				<lift:MockupSnippet.specification><spec:addSpecification /><spec:removeSpecification /><spec:copyBlock /><spec:addBlock /><spec:removeBlock /></lift:MockupSnippet.specification>
				<lift:ScenarioSnippet.scenarios><scenario:display/></lift:ScenarioSnippet.scenarios>
			</div>
		</div>
		<div class="rightContent">
			<lift:MockupSnippet.specification>
				<div class="quarterContent">
					<div>
						<p class="messageTitle">Status <spec:statusChoice /></p>
						<ul id="specificationTree">
							<spec:tree />
						</ul>
					</div>
			  	</div>
			  	<div class="threeQuarterContent">
			  		<div id="specifications">
			  			<spec:specification />
			  		</div>
				</div>
			</lift:MockupSnippet.specification>
		</div>
	</lift:RoleSnippet.inScenario>
</lift:surround>
