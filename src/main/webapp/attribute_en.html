<lift:surround with="mohhow_default" at="content">
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() { 
				$('.singleSelection tbody tr').live('click', function() {
			  	$('.singleSelection tbody tr').removeClass('zebraHover');
					$(this).addClass('zebraHover');
				}); 
			}); 
		</script>
	</head>
	<lift:RoleSnippet.inScenario>
		<lift:RoleSnippet.inPhysics>
			<div class="upper_right">
		        <h1>Physical Data Model</h1>
		        <lift:PhysicalModelSnippet.work>
		            <div class="menuBar">
						<physical:add />
						<physical:derive />
						<physical:copy />
						<lift:ScenarioSnippet.scenarios><scenario:display/></lift:ScenarioSnippet.scenarios>
					</div>
		        </lift:PhysicalModelSnippet.work>
		    </div>
			<div class="rightContent">
				<lift:PhysicalModelSnippet.work>
					<div class="smallContent">
						<ul id="physical_table_overview" >
							<physical:overview />
						</ul>
					</div>
					<div>
				  		<table class="singleSelection" id="physicalTable" currentSelection="-1" mode="edit">
							<physical:header />
							<tbody id="physicalRows">
								<physical:rows />
							</tbody>
						</table>
					</div> 
				</lift:PhysicalModelSnippet.work>
			</div>
		</lift:RoleSnippet.inPhysics>
	</lift:RoleSnippet.inScenario>
</lift:surround>
