<svg version="1.1"
     width="156" height="36" 
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
     <g id="agil_logo">
	      <rect x="0" y="0" width="36" height="36" style="stroke:black; fill:lightgrey" >
			<animate attributeName="x" attributeType="XML" from="0" to="120" begin="120s" dur="4s" fill="freeze" />
			<animate attributeName="x" attributeType="XML" from="120" to="0" begin="240s" dur="4s" fill="freeze"/>
	      </rect>
	      <text x="7" y="30" font-family="Verdana" font-size="32" fill="black" style="visibility:visible">A
			<animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="0" begin="120s" dur="4s" fill="freeze"/>
			<animateTransform attributeName="transform" attributeType="XML" type="scale" from="0" to="1" begin="240s" dur="4s" fill="freeze"/>
	      </text>
	      <rect x="40" y="0" width="36" height="36" style="stroke:black; fill:lightgrey"/>
	      <text x="45" y="30" font-family="Verdana" font-size="32" fill="black">B
	      	<animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="0" begin="0s" dur="1s" fill="freeze"/>
			<animateTransform attributeName="transform" attributeType="XML" type="scale" from="0" to="1" begin="120s" dur="4s" fill="freeze"/>
			<animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="0" begin="240s" dur="4s" fill="freeze"/>
	      </text>
	      <text x="45" y="30" font-family="Verdana" font-size="32" fill="black">G
			<animateColor attributeName="fill" from="black" to="lightgrey" begin="120s" dur="4s" fill="freeze" />
			<animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="0" begin="120s" dur="4s" fill="freeze"/>
			<animateTransform attributeName="transform" attributeType="XML" type="scale" from="0" to="1" begin="240s" dur="4s" fill="freeze"/>
			<animateColor attributeName="fill" from="lightgrey" to="black" begin="240s" dur="4s" fill="freeze" />
	      </text>
	      <rect x="80" y="0" width="36" height="36" style="stroke:black; fill:lightgrey" />
	      <text x="91" y="30" font-family="Verdana" font-size="32" fill="black">I</text>
	      <rect x="120" y="0" width="36" height="36" style="stroke:black; fill:lightgrey">
		<animate attributeName="x" attributeType="XML" from="120" to="0" begin="120s" dur="4s" fill="freeze" />
		<animate attributeName="x" attributeType="XML" from="0" to="120" begin="240s" dur="4s" fill="freeze" />
	      </rect>
	      <text x="128" y="30" font-family="Verdana" font-size="32" fill="black">L
		<animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="0" begin="120s" dur="4s" fill="freeze"/>
		<animateTransform attributeName="transform" attributeType="XML" type="scale" from="0" to="1" begin="240s" dur="4s" fill="freeze"/>
	      </text>
     </g>
</svg>