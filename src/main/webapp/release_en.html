<lift:surround with="mohhow_default" at="content">
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
	</head>
	<lift:RoleSnippet.inScenario>
		<div class="upper_right">
			<h1>Release Management</h1>
			<div class="menuBar">
					<lift:ReleaseSnippet.menu><menu:create /><menu:announce /><menu:freeze /><menu:generate /></lift:ReleaseSnippet.menu>
					<lift:ScenarioSnippet.scenarios><scenario:display/></lift:ScenarioSnippet.scenarios>
			</div>
		</div>
		<div class="rightContent">
			<div class="quarterContent">
				<h3>Releases</h3>
				<br />
				<ul>
					<lift:ReleaseSnippet.menu><menu:show /></lift:ReleaseSnippet.menu>
				</ul>
			</div>
			<div class="quarterContent">
				<h3>Details</h3>
				<br />
				<ul>
					<lift:ReleaseSnippet.menu><menu:showStatus /></lift:ReleaseSnippet.menu>
				</ul>
				<br />
				<div id="resultsOfScenarioCheck" />
			</div>
			<div class="quarterContent">
				<h3>Release Artefacts</h3>
				<br />
				<ul>
					<lift:ReleaseSnippet.menu><menu:artefacts /></lift:ReleaseSnippet.menu>
				</ul>
			</div>
			<div class="quarterContent">
				<h3>Artefacts of Delta Release</h3>
				<ul>
					<lift:ReleaseSnippet.menu><menu:delta /></lift:ReleaseSnippet.menu>
				</ul>
			</div>
		</div>
	</lift:RoleSnippet.inScenario>
</lift:surround>
