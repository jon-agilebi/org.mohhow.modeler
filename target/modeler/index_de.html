<lift:surround with="mohhow_default" at="content">
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('.singleSelection tbody tr:even').addClass('zebra'); 
			}); 
		</script>
	</head>
	
	<lift:RoleSnippet.out>	
	</lift:RoleSnippet.out>
	
	<lift:RoleSnippet.in>
		<lift:ScenarioSnippet.scenarios>
			<div class="upper_right">
				<h1>Szenario&uuml;bersicht</h1>
            	<div class="menuBar">
					<scenario:add /><scenario:edit /><scenario:remove /><scenario:display/><scenario:help />
				</div>
			</div>
			<div class="rightWhiteContent">
				<div class="thirdContent">
					<h3>Szenarien</h3>
					<br />
					<table class="singleSelection" id="scenarioTable" style="float:left" width="100%">
						<thead>
							<tr>
						  	<td><img src="/images/idea.png" alt="Choice"/></td>
						    <td>Name</td>
							<td>Verantwortlicher</td>
							<td>Erstellungsdatum</td>
						  </tr>
						 </thead>
						 <tbody>
						 	<scenario:allScenarios />
						 </tbody>
					</table>
				</div>
				<div class="thirdContent">
					<h3>Details</h3>
					<br /> 
					<scenario:selectedDescription />
				</div>
				<div class="thirdContent">
					<h3>Aufgaben</h3>
					<br />
					<table>
						<tbody>
							<lift:RoleSnippet.tasks><task:tasks /></lift:RoleSnippet.tasks>
						</tbody>
					</table>
				</div>
			</div>
		</lift:ScenarioSnippet.scenarios>
	</lift:RoleSnippet.in>
</lift:surround>
