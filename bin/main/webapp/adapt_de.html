<lift:surround with="mohhow_default" at="content">
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
		<script  src="/script/jquery.blockUI.js" type="text/javascript"></script>
		<script  src="/script/raphael-min.js" type="text/javascript"></script>
		<script  src="/script/adaptCanvas.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#logicEditMenu').hide();
			}); 
		</script>
	</head>
		<modelContainer id="logicalModelContainer">
			<model id="logicalModel">
				<vertices id="logicalModelVertices"></vertices>
				<edges id="logicalModelEdges"></edges>
			</model>
		</modelContainer>
		<lift:RoleSnippet.inScenario>
			<lift:LogicalModelSnippet.model>
				<div class="upper_right">
					<h1>Logisches Datenmodell</h1>
					<div class="menuBar">
						<span id="logicDisplayMenu"><adapt:addDimension /><adapt:addCube /><adapt:computeCube /><adapt:edit /></span>
						<span id="logicEditMenu"><adapt:cancel /><adapt:save /></span>
						<lift:ScenarioSnippet.scenarios><scenario:display/></lift:ScenarioSnippet.scenarios>
					</div>
				</div> 
			 	<div class="rightContent" id="logicDisplay">
				<div class="quarterContent">
					<p><h3>W&uuml;rfel</h3></p>
					<p>
						<ul id="cubeList">
							<adapt:cubes />
						</ul>
					</p>
					<br /><br />
					<p><h3>Dimensionen</h3></p>
					<p>
						<ul id="dimensionList">
							<adapt:dimensions />
						</ul>
						<br />
						<h4>Attributvorschl&auml;ge</h4><br />
						<adapt:suggestions />
					</p>
				</div>
			 </div>
		</lift:LogicalModelSnippet.model>
	</lift:RoleSnippet.inScenario>
</lift:surround>
