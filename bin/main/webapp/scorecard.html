<lift:surround with="mohhow_default" at="content">	
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
		<script  src="/script/raphael-min.js" type="text/javascript"></script>
		<script  src="/script/scorecard.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				showScorecard();
				$('.editBlock').hide();
				$('.editHeader').click(function() {
					$(this).next("li").toggle();
				});
			}); 
		</script>
	</head>
	<lift:RoleSnippet.inScenario>
		<div class="upper_right">
			<h1>Scorecard Display</h1>
					<div class="menuBar">
					    <lift:MockupSnippet.scorecard><scorecard:turn/></lift:MockupSnippet.scorecard>
					    <lift:MockupSnippet.scorecard><scorecard:save/></lift:MockupSnippet.scorecard>
						<lift:ScenarioSnippet.scenarios><scenario:display/></lift:ScenarioSnippet.scenarios>
					</div>
		</div>
		<div class="rightHalfContent" >
			<lift:MockupSnippet.scorecard>
					<scorecard:configuration />
			</lift:MockupSnippet.scorecard>
		</div>
	</lift:RoleSnippet.inScenario>
</lift:surround>
