<lift:surround with="mohhow_default" at="content">
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() { 
			    $('.emphasizable').click(function() {
			  	 $('.emphasizable').removeClass('emphasized');
					$(this).addClass('emphasized');
				});
			    $('.systemItem').click(function() {
				 $('.systemItem').removeClass('emphasized');
						$(this).addClass('emphasized');
			     });
			    $('#releasesForDeploymentTree ul').hide();
			    $('.handle').click(function(){$(this).toggleClass('closed opened').nextAll('ul').toggle();
			    							  });
			}); 
		</script>
	</head>
	<lift:RoleSnippet.inAsClientAdmin>
		<lift:ReleaseSnippet.allScenariosWithReleases>
			<div class="upper_right">
				<h1>Deployment</h1>
				<div class="menuBar">
					<deployment:deploy /><deployment:transport /><deployment:createTestData />			
				</div>
			</div>
			<div class="rightContent">
				<div class="quarterContent">
					<h3>Szenarien und Release</h3>
					<br />
					<ul id="releasesForDeploymentTree">
						<deployment:releases />
					</ul>
					<br /><br />
					<h3>Systeme</h3>
					<br />
					<deployment:systems />
				</div>
				<div class="threeQuarterContent">
					<div id="environmentContainer"></div>
				</div>
			</div>
		</lift:ReleaseSnippet.allScenariosWithReleases>
	</lift:RoleSnippet.inAsClientAdmin>
</lift:surround>
