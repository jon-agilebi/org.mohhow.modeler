<lift:surround with="mohhow_default" at="content">
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
  		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
  		<script  src="/script/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
  		<script type="text/javascript">
			$(document).ready(function() { 
			    $('.emphasizable').click(function() {
			  	 $('.emphasizable').removeClass('emphasized');
					$(this).addClass('emphasized');
				});
			    $('.handle').click(function(){$(this).toggleClass('closed opened').nextAll('ul').toggle();}); 
			    $('.dragMeasure').draggable({
			    	//helper: 'clone',
			    	opacity: 0.1
			    });
			    S('.dropMeasure').droppable({
			    	drop: function(event, ui) {
			    		alert("hello ");
			    		//$('this ul').append('<li>some new measure</li>');
			    	}
			    });  
			}); 
		</script>
	</head>
	<lift:RoleSnippet.inScenario>
		<div class="upper_right">
			<h1>Specifications</h1>
			<div class="menuBar">
				<lift:MockupSnippet.specification><spec:addSpecification /><spec:removeSpecification /><spec:copyBlock /><spec:removeBlock /></lift:MockupSnippet.specification>
				<lift:ScenarioSnippet.scenarios><scenario:display/></lift:ScenarioSnippet.scenarios>
			</div>
		</div>
		<div class="rightContent">
			<lift:MockupSnippet.specification>
				<div class="quarterContent">
					<div id="specificationTree">
						<p class="messageTitle">Status <spec:statusChoice /></p>
						<spec:tree />
					</div>
			  	</div>
			  	<div class="threeQuarterContent">
			  		<div id="specifications">
			  			<spec:specification />
			  		</div>
				</div>
			</lift:MockupSnippet.specification>
		</div>
	</lift:RoleSnippet.inScenario>
</lift:surround>
