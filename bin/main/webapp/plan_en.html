<lift:surround with="mohhow_default" at="content">
	<head>
		<link rel="stylesheet" type="text/css" href="/style/mohhow.css" />
		<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
		<script  src="/script/raphael-min.js" type="text/javascript"></script>
		<script src="/script/gantt.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('.singleSelection tbody tr:even').addClass('zebra'); 
				$('.singleSelection tbody tr').click(function() {
				  	$('.singleSelection tbody tr').removeClass('zebraHover');
					$(this).addClass('zebraHover');
				});
				showReleasePlan();
			}); 
		</script>
	</head>
	
	<lift:RoleSnippet.inScenario>
		<div class="upper_right">
			<h1>Plan and Schedule</h1>
			<div class="menuBar">
				<lift:BacklogSnippet.meetings><meeting:add /><meeting:edit /></lift:BacklogSnippet.meetings>
				<lift:ReleaseSnippet.menu><menu:create /></lift:ReleaseSnippet.menu>
				<lift:SprintSnippet.sprintInPlan><sprint:addSprint/><sprint:removeLatestSprint/></lift:SprintSnippet.sprintInPlan>
				<lift:ScenarioSnippet.scenarios><scenario:display/></lift:ScenarioSnippet.scenarios>
			</div>
		</div>
		<div class="insideTopLeftContent">
			<h3>Meetings</h3><br />
			
			<table class="singleSelection" id="planMeetingTable">
				<thead>
					<tr>
						<td>Category</td>
						<td>Topic</td>
						<td>Meeting Date</td>
						<td>Meeting Time</td>
						<td>Invitation Date</td>
					</tr>
				</thead>
				<tbody>
					<lift:BacklogSnippet.meetings><meeting:meetings /></lift:BacklogSnippet.meetings>
				</tbody>
			</table>
			
		</div>
		<div class="insideTopMiddleContent">
				<h3>Releases</h3>
				<br />
				<lift:ReleaseSnippet.overview><release:all /></lift:ReleaseSnippet.overview>
		</div>
		<div class="insideTopRightContent">
				<h3>Sprints</h3>
				<br />
				<lift:SprintSnippet.sprintInPlan><sprint:sprints/></lift:SprintSnippet.sprintInPlan>
		</div>
		<div class="insideBottomLeftContent">
				<h3>Release Plan</h3>
				<div id="releasePlanData">
					<lift:SprintSnippet.sprintInPlan><sprint:releasePlan/></lift:SprintSnippet.sprintInPlan>
				</div>
		</div>
		<div class="insideBottomMiddleContent">
				<h3>Sprint Burndown Chart</h3>
				<div id="burndownData"></div>
				<lift:SprintSnippet.sprintInPlan><sprint:burndown/></lift:SprintSnippet.sprintInPlan>
		</div>
	</lift:RoleSnippet.inScenario>
</lift:surround>
